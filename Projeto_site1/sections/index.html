<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Estar Integral</title>

    <!--Chamada (linkagem) da biblioteca Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Script do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!--Chamada (linkaguem) do arquivo CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--Chamada (linkagem) da biblioteca dos icones (fontawesome)-->
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">


    <!--Chamada (linkaguem) do arquivo JavaScript-->
    <script src="../assets/js/all.js" defer></script>

</head>

<body>
    <header>
        <!--start nav_bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <!--start logo-->
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="..//assets/img/home/logo/logo.svg" alt="logo" width="" height="50">
                    </a>
                </div>
            </nav>
            <!--end logo-->

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Receitas Culinárias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Exercícios Físicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dicas de saúde mental</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contato</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--end nav_bar-->
    </header>

    <main>

        <!--Título-->
        <div id="titulo_main">
            <h1>Bem-Estar Integral</h1>
            <h2>Cuidando da sua Saúde Mental</h2>
        </div>

        <secton id="secao1">

            <!--start container_imc-->
            <div id="container_imc">
                <!--start imagem (logo)-->
                <section id="img">
                    <img src="../assets/img/home/calc_imc/logo_imc.svg" alt="logo imc">
                </section>
                <!--end imagem (logo)-->

                <!--start calculadora-->
                <section id="calc_imc">

                    <form id="form">

                        <h1 id="titulo"> Calculadora - IMC</h1>
                        <!--start input_peso-->
                        <div class="input-box">
                            <label for="peso">Peso em kg</label>
                            <div class="icones">
                                <i class="fa-solid fa-weight-hanging"></i>
                                <input type="number" id="peso" required>
                                <span>kg</span>
                            </div>
                        </div>
                        <!--end input_peso-->

                        <!--start input_altura-->
                        <div class="input-box">
                            <label for="altura">Altura em metros</label>
                            <div class="icones">
                                <i class="fa-solid fa-ruler"></i>
                                <input type="number" step="0.01" id="altura" required>
                                <span>m</span>
                            </div>
                        </div>
                        <!--end input_altura-->

                        <!--star botão-->
                        <button id="calcular">Calcular</button>
                        <!--end botão-->

                    </form>
                    <!--start demonstração do resultado-->
                    <div id="infos" class="hidden">
                        <div id="result">
                            <div id="imc">
                                <span id="valor"></span>
                                <span>Seu IMC</span>
                            </div>
                            <div id="descricao">
                                <span></span>
                            </div>
                        </div>
                        <div id="mais_infos">
                            <a
                                href="https://www.uol.com.br/vivabem/faq/imc-como-calcular-tabela-dicas-como-melhorar-e-mais.htm">
                                Mais Informações sobre o IMC
                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            </a>
                        </div>
                    </div>
                    <!--end demonstração do resultado-->
                </section>
                <!--end calculadora-->

            </div>
            <!--end container_imc-->

            <div id="sliders"></div>

        </secton>



    </main>

    <footer>

    </footer>
</body>

</html>
